            </g>
          </g>

      <button class="canvas-button" data-canvas="clear">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0z" fill="none" />

      </button>
    </div>
    <ul class="style-select-list">
      <li>
        <label class="style-label" for="fill">
          Fill:
        </label>
        <input type="color" data-style="fill" name="fill" id="fill">
      </li>
      <li>
        <label class="style-label" for="stroke">
          Stroke:
        </label>
        <input type="color" data-style="stroke" name="stroke" id="stroke">
      </li>
    </ul>
    <div class="drawables-list" data-canvas="drawables">

    </div>
  </header>
  <main class="flex-center">
    <section class="canvas-section">
      <canvas width="1200" height="800"></canvas>
    </section>
  </main>
  <footer></footer>
  <script src="/src/index.ts" type="module"></script>
</body>

</html>
